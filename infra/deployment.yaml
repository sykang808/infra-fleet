apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fleet-infra
  name: fleet-infra
  namespace: gitops-sample
spec:
  selector:
    matchLabels:
      app: fleet-infra
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: fleet-infra
    spec:
      containers:
      - image: 566034038752.dkr.ecr.ap-northeast-2.amazonaws.com/awsome-flux-example
        imagePullPolicy: Always
        name: fleet-infra
        ports:
        - containerPort: 80
          protocol: TCP
